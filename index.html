<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- jquery cdn -->
   <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"></script>
      <!-- bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"crossorigin="anonymous">
   <title>Document</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container my-4 pt-2 pt-sm-4">
      <h1 class="text-center mb-3">Calorie Calculator</h1>
      <section class="calculator-container mt-4">
         <form>
            <div class="mb-4">
              <label for="input_age" class="form-label fw-bold">Age</label>
              <input type="number" class="form-control" id="input_age">
              <span class="form-text ms-1 ">a - b years</span>
            </div>
            <label for="input_sex" class="form-label fw-bold">Enter sex</label>
            <select id="input_sex" class="form-select" aria-label="Default select example">
               <option selected></option>
               <option value="1">Male</option>
               <option value="2">Female</option>
             </select>
            <div class="mt-4 mb-3">
              <label for="input_height" class="form-label fw-bold">Height</label>
              <input type="number" class="form-control" id="input_height">
              <span class="form-text ms-1 ">cm</span>
            </div>
            <div class="mb-3">
              <label for="input_weight" class="form-label fw-bold">Weight </label>
              <input type="number" class="form-control" id="input_weight">
              <span class="form-text ms-1 ">kg</span>
            </div>
            <label for="input_activity" class="form-label fw-bold mt-1">Activity</label>
            <select id="input_activity" class="form-select mb-4" aria-label="Default select example">
               <option value="1">Light</option>
               <option value="2" selected>Moderate</option>
               <option value="3">Intense</option>
             </select>
            <button type="submit" class="btn btn-primary bg-success mt-4 w-100">Submit</button>
          </form>
      </section>
   </div>

   <script src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>

</body>

</html>
